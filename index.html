   <title>AI Poem generator</title>

  <body>
    
        <div class="container">
    <header>
  <div class="row">
    <div class="col-md-12 text-center">
      <h1 class="animate-charcter"> This is your AI poem assistant</h1>
    </div>
  </div>
</div>
</header>

<main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter the topic of your poem"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: love, flowers or beauty</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>
